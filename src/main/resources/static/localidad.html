<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Localidad</title>
</head>
<body>
    <h1>Crear Nueva Localidad</h1>
    <form id="localidad-form">
        <label for="nombre">Nombre de la Localidad:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia" required></select><br>

        <button type="submit">Crear Localidad</button>
    </form>

    <script src="./localidad.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Localidad</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Crear Nueva Localidad</h1>
        <form id="localidad-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Localidad:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia:</label>
                <select id="provincia" name="provincia" class="form-select" required></select>
            </div>

            <button type="submit" class="btn btn-primary">Crear Localidad</button>
        </form>
    </div>

    <!-- Agrega el script de Bootstrap 5 (Popper.js y jQuery ya no son necesarios en Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
    <script src="./localidades.js"></script>
</body>
</html>

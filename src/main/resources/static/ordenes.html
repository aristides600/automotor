<!DOCTYPE html>
<html>
<head>
    <title>Taller Mecánico - Órdenes de Trabajo y Presupuestos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Taller Mecánico - Órdenes de Trabajo y Presupuestos</h1>

        <div class="card">
            <div class="card-header">Lista de Órdenes de Trabajo y Presupuestos</div>
            <div class="card-body">
                <button class="btn btn-primary" data-toggle="modal" data-target="#ordenModal">Nueva Orden</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Problema</th>
                            <th>Diagnóstico</th>
                            <th>Importe Mano de Obra</th>
                            <th>Importe Repuestos</th>
                            <th>Kilómetros</th>
                            <th>Mecánico</th>
                            <th>Tipo</th>
                            <th>Usuario</th>
                            <th>Vehículo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="orden-list">
                        <!-- La lista de órdenes se llenará aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Orden -->
    <div class="modal fade" id="ordenModal" tabindex="-1" role="dialog" aria-labelledby="ordenModalLabel" aria-hidden="true">
        <!-- El contenido del modal se generará con JavaScript -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ordenes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Repuestos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>CRUD de Repuestos</h1>

        <!-- Formulario para agregar/editar repuestos -->
        <div class="card mb-3">
            <div class="card-header">Agregar/Editar Repuesto</div>
            <div class="card-body">
                <form @submit.prevent="guardarRepuesto">
                    <div class="mb-3">
                        <label for="codigo">Código:</label>
                        <input type="text" class="form-control" id="codigo" v-model="repuesto.codigo">
                    </div>
                    <div class="mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" v-model="repuesto.nombre">
                    </div>
                    <div class="mb-3">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" v-model="repuesto.precio">
                    </div>
                    <div class="mb-3">
                        <label for="stock">Stock:</label>
                        <input type="number" class="form-control" id="stock" v-model="repuesto.stock">
                    </div>
                    <div class="mb-3">
                        <label for="marcaId">Marca ID:</label>
                        <input type="number" class="form-control" id="marcaId" v-model="repuesto.marcaId">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Tabla de repuestos -->
        <div class="card">
            <div class="card-header">Repuestos</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Marca ID</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="repuesto in repuestos" :key="repuesto.id">
                            <td>{{ repuesto.codigo }}</td>
                            <td>{{ repuesto.nombre }}</td>
                            <td>{{ repuesto.precio }}</td>
                            <td>{{ repuesto.stock }}</td>
                            <td>{{ repuesto.marcaId }}</td>
                            <td>
                                <button class="btn btn-info btn-sm" @click="editarRepuesto(repuesto)">Editar</button>
                                <button class="btn btn-danger btn-sm" @click="eliminarRepuesto(repuesto.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
